<div class="content">
    <h1>Tracks</h1>

    <router-link class="button is-success" :to="{ name: 'TrackCreate'}">
        <span class="icon">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
        </span>
        <span>Create</span>
    </router-link>

    <div class="section">
        <mg-spinner v-if="fetching"></mg-spinner>
        <table v-else-if="paginator && paginator.total" class="table">
            <router-link tag="tr" v-for="track in paginator.data"
                         :to="{ name: 'TrackShow', params: {id: track.getKey()} }"
                         :key="track.getKey()"
                         class="clickable">
                <td>{{ track.name }}</td>
            </router-link>
        </table>
        <div v-else class="notification is-warning">
            No tracks found.
        </div>
    </div>
</div>
